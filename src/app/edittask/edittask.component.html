<div class = "container">
  <div class = "row">
    <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h1>Create Task</h1>
      <form class = "form-horizontal" (ngSubmit)="create(taskdate.value, tasktitle.value, taskdescription.value, taskpriority.value)">
        <div class = "form-group">
          <label for = "date">Date: </label>
          <input type = "text" id = "date" class = "form-control" required [(ngModel)] = "task.date" >
        </div>

        <div class = "form-group">
          <label for = "title">Title: </label>
          <input type = "text" id = "title" class = "form-control" required [(ngModel)] = "task.title">
        </div>
        <div class = "form-group">
          <label for = "description">Description: </label>
          <input type = "text" id = "description" class = "form-control" required [(ngModel)] = "task.description">
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select class="form-control" id="priority" required [(ngModel)] = "task.priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class = "form-group">
          <input type = "submit" class = "btn btn-primary" value = "Create Task" id = "btnSubmit">
        </div>
      </form>
    </div>
  </div>
</div>
